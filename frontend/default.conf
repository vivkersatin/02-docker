server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 新增一個內容安全政策 (CSP) 標頭
        # 'self': 允許來自相同來源的內容。
        # 'unsafe-inline': 允許執行頁面內的 <script> 標籤和行內事件處理器。
        # 'unsafe-eval': 允許使用 eval()。我們加入這個是為了覆蓋瀏覽器擴充功能可能帶來的嚴格限制。
        add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;";
    }
}